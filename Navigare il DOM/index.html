<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samuele Berti</title>
</head>

<body>
    <ul>
        <li class="first-item">1</li>
        <li class="second-item">2</li>
        <li class="third-item">3</li>
    </ul>
    <script>
        const html = document.documentElement
        // console.log(html)
        const body = html.children[1]
        // console.log(body)
        const ul = body.children[0]
        // console.log(ul)

        //Elemento Parente di ul
        console.log(ul.parentElement)

      //Secondo elemento figlio di ul
        const li2 = ul.children[1]
        const li2Text = li2.innerText
        console.log(li2Text)
        console.log(li2)  


        //Elemento fratello successivo del secondo li.
        const li3 = ul.children[1].nextElementSibling
        const li3Text = li3.innerText
        console.log(li3Text)
        console.log(li3)

        //Elemento fratello precedente del secondo li.
        const li1 = ul.children[1].previousElementSibling
        const li1Text = li1.innerText
        console.log(li1Text)
        console.log(li1)
    </script>
</body>

</html>
