<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samuele Berti</title>
</head>

<body>
    <ul>
        <li class="first-item">1</li>
        <li class="second-item">2</li>
        <li class="third-item">3</li>
    </ul>
    <script>
        const html = document.documentElement
        // console.log(html)
        const body = html.children[1]
        // console.log(body)
        const ul = body.children[0]
        // console.log(ul)

        //Elemento Parente di ul
        console.log(ul.parentElement)

        //Secondo elemento figlio di ul
        console.log(ul.children[1])            //So che avrei potuto usare .innerHTML, ma ho preferito assegnare delle classi ai list-item, 
                                               //in modo che risultassero nell'output.

        //Elemento fratello successivo del secondo li.
        console.log(ul.children[1].nextElementSibling)

        //Elemento fratello precedente del secondo li.
        console.log(ul.children[1].previousElementSibling)
    </script>
</body>

</html>
